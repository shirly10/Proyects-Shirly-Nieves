<html lang="en">

<head>

    <header>

                    <span>

                    <span>
                        <img src="./pear-2.png" alt="Pear">

                    <span>
                        <img src="./pear-3.png" alt="Pear">

                    <span>

                    <span>
                        <img src="./apple-1.png" alt="Apple">
                    </span>
                    <span>
                        <img src="./apple-2.png" alt="Apple">
                    </span>
                    <span>
                        <img src="./apple-3.png" alt="Apple">
                    </span>
                    <span>
                        <img src="./apple-4.png" alt="Apple">

                </div>
            </section>

            <section id="sect-exotic">
                <div class="fruits">
                    <span>
                        <img src="./exotic-1.png" alt="Exotic">
                    </span>
                    <span>
                        <img src="./exotic-2.png" alt="Exotic">
                    </span>
                    <span>
                        <img src="./exotic-3.png" alt="Exotic">
                    </span>
                    <span>
                        <img src="./exotic-4.png" alt="Exotic">

            <img src="./lata.svg" alt="Lata">
            <img src="etiquetas.jpg" alt="Etiquetas">

        <p></p>
